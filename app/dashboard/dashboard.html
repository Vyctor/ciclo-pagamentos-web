<content-header name="Dashboard" small="Versão 1.0"></content-header>
<section
  class="content"
  ng-controller="DashboardController as dashboardController"
>
  <value-box
    grid="4"
    color-class="bg-green"
    icon-class="fa fa-bank"
    value="R$ {{dashboardController.credit | number: 2}}"
    text="Total de Créditos"
  ></value-box>
  <value-box
    grid="4"
    color-class="bg-red"
    icon-class="fa fa-credit-card"
    value="R$ {{dashboardController.debt | number: 2}}"
    text="Total de Débitos"
  ></value-box>
  <value-box
    grid="4"
    color-class="bg-blue"
    icon-class="fa fa-money"
    value="R$ {{dashboardController.total | number: 2}}"
    text="Total Consolidado"
  ></value-box>
</section>
