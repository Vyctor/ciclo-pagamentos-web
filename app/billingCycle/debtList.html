<div class="col-xs-12">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="debt in billingCycleController.billingCycle.debts">
        <td>
          <input
            ng-model="debt.name"
            class="form-control"
            placeholder="Informe o nome"
            ng-readonly="billingCycleController.tabDelete"
          />
        </td>
        <td>
          <input
            type="number"
            ng-model="debt.value"
            class="form-control"
            placeholder="Informe o valor"
            ng-readonly="billingCycleController.tabDelete"
          />
        </td>
        <td>
          <input
            ng-model="debt.value"
            class="form-control"
            placeholder="Informe o Status"
            ng-readonly="billingCycleController.tabDelete"
          />
        </td>
        <td class="table-actions">
          <button
            ng-click="billingCycleController.addDebt($index)"
            class="btn btn-success"
            ng-class="{disabled: billingCycleController.tabDelete}"
          >
            <i class="fa fa-plus"></i>
          </button>
          <button
            ng-click="billingCycleController.cloneDebt($index, debt)"
            class="btn btn-warning"
            ng-class="{disabled: billingCycleController.tabDelete}"
          >
            <i class="fa fa-clone"></i>
          </button>
          <button
            ng-click="billingCycleController.deleteDebt($index, debt)"
            class="btn btn-danger"
            ng-class="{disabled: billingCycleController.tabDelete}"
          >
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
