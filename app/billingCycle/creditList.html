<div class="col-xs-12">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="credit in billingCycleController.billingCycle.credits">
        <td>
          <input
            ng-model="credit.name"
            class="form-control"
            placeholder="Informe o nome"
            ng-readonly="billingCycleController.tabDelete"
          />
        </td>
        <td>
          <input
            type="number"
            ng-model="credit.value"
            class="form-control"
            placeholder="Informe o valor"
            ng-readonly="billingCycleController.tabDelete"
          />
        </td>
        <td class="table-actions">
          <button
            ng-click="billingCycleController.addCredit($index)"
            class="btn btn-success"
            ng-class="{disabled: billingCycleController.tabDelete}"
          >
            <i class="fa fa-plus"></i>
          </button>
          <button
            ng-click="billingCycleController.cloneCredit($index, credit)"
            class="btn btn-warning"
            ng-class="{disabled: billingCycleController.tabDelete}"
          >
            <i class="fa fa-clone"></i>
          </button>
          <button
            ng-click="billingCycleController.deleteCredit($index)"
            class="btn btn-danger"
            ng-class="{disabled: billingCycleController.tabDelete}"
          >
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
