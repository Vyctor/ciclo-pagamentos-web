<div role="form">
  <div class="box-body">
    <field
      id="name"
      label="Nome"
      grid="12 6 4"
      placeholder="Informe o nome"
      type="text"
      model="billingCycleController.billingCycle.name"
    >
    </field>
    <field
      id="month"
      label="Mês"
      grid="12 6 4"
      placeholder="Informe o mês"
      type="number"
      model="billingCycleController.billingCycle.month"
    >
    </field>
    <field
      id="year"
      label="Ano"
      grid="12 6 4"
      placeholder="Informe o ano"
      type="number"
      model="billingCycleController.billingCycle.year"
    >
    </field>
  </div>
  <div class="box-footer">
    <button class="btn btn-primary" ng-click="billingCycleController.create()">
      Incluir
    </button>
    <button class="btn btn-info">Alterar</button>
    <button class="btn btn-danger">Excluir</button>
    <button class="btn btn-default">Cancelar</button>
  </div>
</div>
