<content-header name="Ciclo Pagamentos" small="Cadastro"></content-header>
<section class="content">
  <div
    class="nav-tabs-custom"
    ng-controller="BillingCycleController as billingCycleController"
  >
    <ul class="nav nav-tabs">
      <li
        ng-if="billingCycleController.tabList"
        ng-class="{active: billingCycleController.tabList}"
      >
        <a href data-target="#tabList" data-toggle="tab">
          <i class="fa fa-bars"></i> Lista
        </a>
      </li>
      <li ng-if="billingCycleController.tabCreate">
        <a href data-target="#tabCreate" data-toggle="tab">
          <i class="fa fa-plus"></i> Incluir
        </a>
      </li>
      <li
        ng-if="billingCycleController.tabUpdate"
        ng-class="{active: billingCycleController.tabUpdate}"
      >
        <a href data-target="#tabUpdate" data-toggle="tab">
          <i class="fa fa-pencil"></i> Alterar
        </a>
      </li>
      <li
        ng-if="billingCycleController.tabDelete"
        ng-class="{active: billingCycleController.tabDelete}"
      >
        <a href data-target="#tabDelete" data-toggle="tab">
          <i class="fa fa-trash-o"></i> Excluir
        </a>
      </li>
    </ul>
    <div class="tab-content">
      <div
        class="tab-pane"
        id="tabList"
        ng-include="'billingCycle/list.html'"
        ng-if="billingCycleController.tabList"
        ng-class="{active: billingCycleController.tabList}"
      ></div>
      <div
        class="tab-pane"
        id="tabCreate"
        ng-include="'billingCycle/form.html'"
        ng-if="billingCycleController.tabCreate"
      ></div>
      <div
        class="tab-pane"
        id="tabUpdate"
        ng-include="'billingCycle/form.html'"
        ng-if="billingCycleController.tabUpdate"
        ng-class="{active: billingCycleController.tabUpdate}"
      ></div>
      <div
        class="tab-pane"
        id="tabDelete"
        ng-include="'billingCycle/form.html'"
        ng-if="billingCycleController.tabDelete"
        ng-class="{active: billingCycleController.tabDelete}"
      ></div>
    </div>
  </div>
</section>
