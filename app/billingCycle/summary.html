<div class="row">
  <value-box
    grid="12 4"
    color-class="bg-green"
    icon-class="fa fa-bank"
    value="R$ {{billingCycleController.credit | number: 2}}"
    text="Total de Créditos"
  >
  </value-box>
  <value-box
    grid="12 4"
    color-class="bg-red"
    icon-class="fa fa-credit-card"
    value="R$ {{billingCycleController.debt | number: 2}}"
    text="Total de Débitos"
  >
  </value-box>
  <value-box
    grid="12 4"
    color-class="bg-blue"
    icon-class="fa fa-money"
    value="R$ {{billingCycleController.total | number: 2}}"
    text="Valor consolidado"
  >
  </value-box>
</div>
